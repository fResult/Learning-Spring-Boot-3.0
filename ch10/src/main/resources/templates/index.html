<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Working with Data Reactively</title>
</head>
<body>
<h2>Employees</h2>
<ul>
  <li th:each="employee : ${employees}">
    <div th:text="${employee.name + ' (' + employee.role + ')'}"></div>
  </li>
</ul>
<form method="post" th:action="@{/new-employee}" th:object="${newEmployee}">
  <input th:field="*{name}" type="text"/>
  <input th:field="*{role}" type="text"/>
  <input type="submit"/>
</form>
</body>
</html>
