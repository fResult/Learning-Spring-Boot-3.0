<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Writing a Reactive Web Controller</title>
</head>
<body>
<h2>Employees</h2>
<ul>
  <li th:each="employee : ${employees}">
    <p
        th:text="${employee.name + ' (' + employee.role + ')'}">
    </p>
  </li>
</ul>

<form th:action="@{/new-employee}" th:object="${newEmployee}" method="post">
  <label for="name">Name:</label>
  <input type="text" id="name" th:field="*{name}"/>
  <br />
  <label for="role">Role: </label>
  <input type="text" id="role" th:field="*{role}"/>
  <br />
  <input type="submit" value="Add Employee"/>
</form>
</body>
</html>
